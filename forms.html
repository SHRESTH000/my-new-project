<!doctype html>
<html lang="en">
  <head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Form.css">
  </head>
  <body>
      
    <form id="form">
        <div class="container">
            <div class="inputsection">
                <h2>basic form</h2>
                <h6>Name</h6>
                <input type="text" id="inpurtext" placeholder="Enter the name">
                <br>
                <h6>Email</h6>
                <input type="text" id="inpurtext" placeholder="Enter your Email"><br>
                <h6>Age</h6>
                <input type="text" id="inpurtext" placeholder="Enter your age"><br>
                <label for="role" id="labelrole"><h6>which option best describe you</h6></label><br>
                <select name="role" id="role">
                    <option value="student"> Student</option>
                    <option value="Intern">Intern</option>
                    <option value="Professional">Professional</option>
                    <option value="Other">Other</option>
                </select>
                <div class="SelectSection">
                    <label for="check"><h6>Language and Framwork you know</h6></label>
                    <small>(check all if you know)</small> <br>
                    <label for="inp-1"><input type="checkbox" name="inp"> C</label><br>
                    <label for="inp-2"><input type="checkbox" name="inp"> C++</label><br>
                    <label for="inp-3"><input type="checkbox" name="inp"> C#</label><br>
                    <label for="inp-4"><input type="checkbox" name="inp"> java</label><br>
                    <label for="inp-5"><input type="checkbox" name="inp"> python</label><br>
                    <label for="inp-6"><input type="checkbox" name="inp"> mysql</label><br>
                    <label for="inp-7"><input type="checkbox" name="inp"> angular</label><br>
                    <label for="inp-8"><input type="checkbox" name="inp"> react</label><br>
                    <label for="inp-9"><input type="checkbox" name="inp"> django</label><br>
                    <label for="inp-10"><input type="checkbox" name="inp"> Spring</label><br>
                    <label for="inp-11"><input type="checkbox" name="inp"> Javascript</label><br>
    
                </div>
                <div class="comment">
                    <label for="comment"><h6> Any feedback or Suggestion</h6></label><br>
                    <textarea name="comment" id="comment" placeholder="Enter your Suggestion" ></textarea>
    
    
                </div>
                <div class="btn">
                    <button type="submit" id="submitbtn" class="btn " href="#">Submit</button>
    
                </div>
    
    
            </div>
            
    
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
